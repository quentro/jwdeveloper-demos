<form novalidate class="demo-generator">
  Choose the template: 
  <select ng-model="demo.template">
    <option value="one_player">One Player</option>
    <option value="one_player_code">One Player with Code</option>
    <option value="two_player">Two Player</option>
    <option value="two_player_code">Two Player with Code</option>
    <option value="blank">Blank</option>
  </select><br/>
  Author: <input type="text" ng-model="demo.author"><br/>
  Title: <input type="text" ng-model="demo.title"><br/>
  Category:
  <select ng-model="demo.category">
    <div ng-repeat="category in categories">
      <option value="{{category.name}}">{{category.name}}</option>
    </div>
  </select><br/>
  Tags:
  <div ng-repeat="tag in tags">
    <input type="checkbox" ng-model="demo.tags" value="{{tag.name}}">{{tag.name}}
  </div><br>
 
  
  <input type="submit" ng-click="update(user)" value="Save" />
</form>

<script>
  angular.module('formExample', [])
    .controller('ExampleController', ['$scope', function($scope) {
      $scope.master = {};

      $scope.update = function(user) {
        $scope.master = angular.copy(user);
      };

      $scope.reset = function() {
        $scope.user = angular.copy($scope.master);
      };

      $scope.reset();
    }]);
</script>
